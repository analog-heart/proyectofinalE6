<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulario de registro de prestador de servicio -->
  <div class="container mt-5">
    <h2>Registro de prestador de servicio</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <form-group col-md-6">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña">
          </div>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
        <div class="form-group">
          <label for="tipo-servicio">Tipo de Servicio</label>
          <select class="form-control" id="tipo-servicio">
            <option value="">Seleccionar</option>
            <option value="plomero">Plomero</option>
            <option value="electricista">Electricista</option>
            <option value="gasista">Gasista</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe tus servicios"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div> 
</body>
</html>
