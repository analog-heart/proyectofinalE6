<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Tipos de profesionales -->
  <div class="container mt-5">
    <h2>Tipos de Profesionales</h2>
    <div class="card-deck mt-4">
      <div class="card">
        <img src="plomero.jpg" class="card-img-top" alt="Plomero">
        <div class="card-body">
          <h5 class="card-title">Plomero</h5>
          <p class="card-text">Servicios de plomería y reparaciones.</p>
          <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contactar</button>
          <div class="rating-stars mt-2">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="electricista.jpg" class="card-img-top" alt="Electricista">
        <div class="card-body">
          <h5 class="card-title">Electricista</h5>
          <p class="card-text">Instalación y reparación eléctrica.</p>
          <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contactar</button>
          <div class="rating-stars mt-2">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="gasista.jpg" class="card-img-top" alt="Gasista">
        <div class="card-body">
            <h5 class="card-title">Gasista</h5>
            <p class="card-text">Instalación y reparación de instalaciones de gas.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contactar</button>
            <div class="rating-stars mt-2">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
</div>
<section class="rating-section">
  <div class="container">
    <h2>Califica el servicio del proveedor</h2>
    <div class="rating-form">
      <p>Por favor, selecciona una calificación del 0 al 10:</p>
      <form>
        <div class="form-group">
          <label for="rating">Calificación:</label>
          <select id="rating" name="rating" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea id="comment" name="comment" class="form-control" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar calificación</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
