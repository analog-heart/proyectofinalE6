<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{/fragments/head :: head}"></head>

  <body class="d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main
      class="flex-grow-1 container-fluid d-flex flex-column align-items-center footer-alpiso"
    >
      <div class="container">
        <h3>Lista Servicios Ofrecidos</h3>

        <table class="table table-dark">
          <thead class="align-items-center">
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Id del Servicio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Modificar</th>
            </tr>
          </thead>
          <tbody th:each="servicio : ${serviciosList}">
            <tr>
              <td>
                <img
                  th:if="${servicio.serv_imagen != null}"
                  th:src="@{/imagen/servicio_ofrecido/__${servicio.serv_id}__}"
                  alt="foto_serv"
                />
              </td>
              <td scope="row" th:text="${servicio.serv_id}"></td>
              <td th:text="${servicio.serv_descripcion}"></td>

              <td>
                <a
                  th:href="@{/servicioOfrecido/modificar_servicio_ofrecido/__${servicio.serv_id}__}"
                  ><i class="fas fa-feather-alt"></i>Editar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
  </body>
</html>
