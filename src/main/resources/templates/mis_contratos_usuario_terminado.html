<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body class="footer-alpiso d-flex flex-column">
        <header th:replace="~{/fragments/header :: header}"></header>

        <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center">

            <!---Mis Contratos--->

            <div class="container py-5 h-200">

                <a type="button" th:href="@{/usuario/mis_contratos_usuario}">
                    <button type="button" class="btn btn-secondary btn-lg">
                        Volver
                    </button>
                </a>


                <div class="card" style="width: 24rem; height: auto;" th:each="contrato : ${contratosTerminados}">
                    <div class="card-body">
                        <h4 class="card-title">N° de contrato:</h4>
                        <h3 class="card-title" th:text="${contrato.id}"></h3>
                        <!--<img id="fotoPerfil" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">-->
                        <h6>Estado:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.estado}"></h6>
                        <h6>Precio:</h6>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.precio}"></h6>
                        <div>

                            <!--Boton que abre el modal-->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPuntuacion">
                                Finalizar contrato</button>

                            <!--modal-->
                            <div class="modal fade" id="modalPuntuacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Calificar proveedor</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Puntuación y comentario dentro del modal -->
                                            <label>¿Cómo calificarías el servicio?</label>
                                            <form style="position: fixed;" id="formu" method="POST" th:action="@{/contrato/calificar_contrato}">
                                                <input hidden th:value="${contrato.id}" name="idContrato">
                                                <p class="clasificacion">
                                                    <input id="radio1" type="radio" name="calificacion" th:value="5">
                                                    <label for="radio1">★</label>
                                                    <input id="radio2" type="radio" name="calificacion" th:value="4">
                                                    <label for="radio2">★</label>
                                                    <input id="radio3" type="radio" name="calificacion" th:value="3">
                                                    <label for="radio3">★</label>
                                                    <input id="radio4" type="radio" name="calificacion" th:value="2">
                                                    <label for="radio4">★</label>
                                                    <input id="radio5" type="radio" name="calificacion" th:value="1">
                                                    <label for="radio5">★</label>
                                                </p>

                                            </form>

                                            <br><br><br>

                                            <div>
                                                <textarea style="font-size:larger" rows="6" cols="35" maxlength="250"
                                                          name="comentarioFinal" placeholder="Dejá tu comentario"></textarea>
                                                <br>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

        </main>


        <footer th:replace="~{/fragments/footer :: footer}"></footer>
<script>
        function enviarFormulario() {
            // Obtener el valor del campo comentarioFinal
            var comentarioFinal = document.querySelector("#modalPuntuacion textarea[name='comentarioFinal']").value;
    
            // Crear un input oculto para enviar el campo comentarioFinal
            var inputComentarioFinal = document.createElement("input");
            inputComentarioFinal.type = "hidden";
            inputComentarioFinal.name = "comentarioFinal";
            inputComentarioFinal.value = comentarioFinal;
    
            // Agregar el input oculto al formulario
            var formulario = document.getElementById("formu");
            formulario.appendChild(inputComentarioFinal);
    
            // Enviar el formulario
            formulario.submit();
        }
    </script>
        <script src="https://kit.fontawesome.com/183f2a4aef.js" crossorigin="anonymous"></script>
    
    </body>

</html>
