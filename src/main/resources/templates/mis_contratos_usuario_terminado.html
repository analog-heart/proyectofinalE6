<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="footer-alpiso d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center">

        <!---Mis Contratos--->

        <div class="container py-5 h-200">

            <div class="container">
                <div class="card mb-3 row justify-content-center" style="width: 32rem; height: auto;"
                    th:if="${contratosTerminados.size() == 0}">
                    <div class="card-header">
                        <h4 class="card-title">De momento no tenes contratos terminados</h4>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <a th:href="@{/usuario/mis_contratos_usuario}" class="btn btn-dark btn-block">Volver</a>
                    </div>
                </div>
            </div>
            <hr style="color: azure;">


            <div class="card" style="width: 24rem; height: auto;" th:each="contrato : ${contratosTerminados}">
                <div class="card-header" style="text-align: center">
                    <h5 class="card-title" id="nombreCard"
                        th:text="${contrato.proveedor.nombre} + ' ' + ${contrato.proveedor.apellido}"></h5>
                </div>
                <div class="card-body">

                    <table class="table table-bordered vertical-align: middle">
                        <tr>
                            <td style="text-align: left"><strong>SERVICIO</strong></td>
                            <td>
                                <h6 th:text="${contrato.proveedor.servicios[0].serv_descripcion}">
                                </h6>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left"><strong>N° CONTRATO</strong></td>
                            <td>
                                <h6 th:text="${#strings.substring(#strings.toUpperCase(contrato.id), 0, 6)}">
                                </h6>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left"><strong>ESTADO</strong></td>
                            <td>
                                <h6 th:text="${contrato.estado}"></h6>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left"><strong>FECHA CONTRATO</strong></td>
                            <td>
                                <h6 th:text="${contrato.fechaContrato}"></h6>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <strong>PRECIO</strong>
                            </td>
                            <td>
                                <h6 th:text="${contrato.precio}"></h6>
                            </td>
                        </tr>
                        <tr th:if="${contrato.calificado == true}">
                            <td style="text-align: left">
                                <strong>CALIFCACIÓN</strong>
                            </td>
                            <td>
                                <h6 th:text="${contrato.calificacion}"></h6>
                            </td>
                        </tr>
                        <tr th:if="${contrato.calificado != true}">
                            <td style="text-align: left">
                                <strong>AUN SIN CALIFICAR</strong>
                            </td>
                            <td>
                                <a th:href="@{usuario_calificar_contrato/__${contrato.id}__}"
                                    class="btn btn-success btn-primary">Calificar</a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

</body>

</html>
