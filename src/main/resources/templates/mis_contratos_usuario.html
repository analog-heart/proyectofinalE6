<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="d-flex flex-column">
  <header th:replace="~{/fragments/header :: header}"></header>

  <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center footer-alpiso">

    <!---Mis Contratos--->

    <div class="container py-5 h-200">

      <div th:if="${contratosUsuario.size() != 0}" class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <a th:href="@{/usuario/mis_contratos_usuario_presupuestado}" class="btn btn-dark btn-block">Contratos
              presupuestados</a>
          </div>
          <div class="col-4">
            <a th:href="@{/usuario/mis_contratos_usuario_encurso}" class="btn btn-dark btn-block">Contratos
              en curso</a>
          </div>
          <div class="col-4">
            <a th:href="@{/usuario/mis_contratos_usuario_terminado}" class="btn btn-dark btn-block">Contratos
              terminados</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card mb-3 row justify-content-center" style="width: 32rem; height: auto;"
        th:if="${contratosUsuario.size() == 0}">
        <div class="card-header">
          <h4 class="card-title">De momento no tenes contratos</h4>
        </div>
      </div>
    </div>

    <!---Mis Contratos--->

    <div class="d-flex flex-wrap">

      <div class="input-group mb-3" th:if="${contratosUsuario.size() != 0}">
        <h2 style="color: azure;">Tus contratos:</h2>
      </div>

      <div class="black bg-white form-border"
        style="border: solid 1px; border-radius: 5px; width: 50%; height: auto; padding: 5px; margin: 5px; color: cornflowerblue;"
        th:each="contrato : ${contratosUsuario}">

        <div class="card">
          <div class="card-header" style="text-align: center">
            <h5 class="card-title" id="nombreCard"
              th:text="${contrato.proveedor.nombre} + ' ' + ${contrato.proveedor.apellido}"></h5>
          </div>


          <div class="card-body">
            <!-- Empieza tabla -->

            <table class="table table-bordered vertical-align: middle">
              <tr>
                <td style="text-align: left"><strong>SERVICIO</strong></td>
                <td>
                  <h6 th:text="${contrato.proveedor.servicios[0].serv_descripcion}">
                  </h6>
                </td>
              </tr>
              <tr>
                <td style="text-align: left"><strong>N° CONTRATO</strong></td>
                <td>
                  <h6 th:text="${#strings.substring(#strings.toUpperCase(contrato.id), 0, 6)}">
                  </h6>
                </td>
              </tr>
              <tr>
                <td style="text-align: left"><strong>ESTADO</strong></td>
                <td>
                  <h6 th:text="${contrato.estado}"></h6>
                </td>
              </tr>
              <tr>
                <td style="text-align: left"><strong>FECHA CONTRATO</strong></td>
                <td>
                  <h6 th:text="${contrato.fechaContrato}"></h6>
                </td>
              </tr>
              <tr th:if="${contrato.precio == null}">
                <td style="text-align: left">
                  <strong>PRECIO</strong>
                </td>
                <td>
                  <h6>Sin definir</h6>
                </td>
              </tr>
              <tr th:if="${contrato.precio != null}">
                <td style="text-align: left">
                  <strong>PRECIO</strong>
                </td>
                <td>
                  <h6 th:text="${contrato.precio}"></h6>
                </td>
              </tr>
              <tr th:if="${contrato.calificado == true}">
                <td style="text-align: left">
                  <strong>CALIFCACIÓN</strong>
                </td>
                <td>
                  <h6 th:text="${contrato.calificacion}"></h6>
                </td>
              </tr>
              <tr th:if="${contrato.estado.toString() == 'TERMINADO' and contrato.calificado != true}">
                <td style="text-align: left">
                  <strong>AUN SIN CALIFICAR</strong>
                </td>
                <td>
                  <a th:href="@{usuario_calificar_contrato/__${contrato.id}__}"
                    class="btn btn-success btn-primary">Calificar</a>
                </td>
              </tr>
            </table>

            <div th:if="${contrato.estado.toString() == 'PRESUPUESTADO'}" class="d-flex justify-content-between ">
              <form style="width:800px; margin:0 auto;" type="form"
                th:action="@{/contrato/aceptar_presupuesto_contrato}" method="POST">
                <div th:replace="~{/fragments/error:: errores1}"></div>
                <input hidden th:value="${contrato.id}" name="idContrato">
                <button type="submit" name="decision" th:value="aceptar" class="btn btn-success btn-rounded">Aceptar
                  presupuesto</button>
                <button type="submit" name="decision" th:value="rechazar" class="btn btn-danger btn-rounded">Rechazar
                  presupuesto</button>
              </form>
            </div>

            <div th:if="${contrato.estado.toString() == 'SOLICITADO' or contrato.estado.toString() == 'ENCURSO'}"
              class="d-flex justify-content-between ">

              <form class="row g-3" th:action="@{/contrato/finalizar_contrato_usuario}" method="POST">
                <div class="col-md-4">
                  <input hidden th:value="${contrato.id}" name="idContrato">
                  <label for="validationServer01" class="form-label">¿Cancelar contrato?</label>
                  <input placeholder="Indicar motivo por favor" type="text" class="form-control" id="validationServer01"
                    name="comentarioFinal" required>
                  <div class="valid-feedback">
                    Cancelado
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                      aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      ¡Confirmar!
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Cancelar</button>
                </div>
              </form>
            </div>

          </div>
          <!-- Termina tabla -->
        </div>

      </div>

    </div>

  </main>

  <footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>

</html>
