<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{/fragments/head :: head}">    </head>


    <body>
        <header th:replace= "~{/fragments/header :: header}"> </header>




        <div class="container-fluid m-3 contenedor">

            <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data" >

                <input hidden th:value="${id}" name ="id">

                <div class="form-group my-3">
                    <h3 class="card-title">Editar proveedor!</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
                </div>
                <div class="form-group my-3" >
                    <img class="card-subtitle mb-2 text-muted rounded-circle" width="50" height="50" th:src="@{/imagen/perfil/__${usuario.id}__}"></img>
                </div> 

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>
                
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="rol" placeholder="ROL" th:value="${rol}">
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/fragments/footer :: footer}">    </footer>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
