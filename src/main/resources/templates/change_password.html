<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>


<body class="footer-alpiso d-flex flex-column">
  <header th:replace="~{/fragments/header :: header}"></header>

  <main class="flex-grow-1 container-fluid">
    
    <div th:replace="~{/fragments/error :: errores1}"></div>
    
     <div class="container mt-3">

            <div class="container my-5">
                <div class="row justify-content-center ">
                    <div class="col-md-6 ">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Cambiar contraseña</h3>
                            </div>
                            <div  th:replace = "/fragments/msjes-error-exito :: div"></div>
                            <div class="card-body ">
                                <form class="formulario" th:action="@{/perfil/changePassword}" method="POST">
                                    <input hidden th:value= "${session.usuariosession.id}" name="id">
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="claveActual">Contraseña actual</label>
                                        <input type="password" id="claveActual" class="form-control" name="claveActual"
                                               placeholder="********" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="clave">Contraseña nueva</label>
                                        <input type="password" id="clave" class="form-control" name="clave"
                                               placeholder="********" />
                                    </div>

                                    <div class="form-group mb-4">
                                        <label class="form-label" for="clave2">Repite la contraseña nueva</label>
                                        <input type="password" id="clave2" class="form-control" name="clave2"
                                               placeholder="********" />
                                    </div>
                                    <div class="form-group mb-4 text-center">
                                        <button type="submit" class="btn btn-primary mb-3">Actualizar contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         
  </main>
    </body>


    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Mensajes para el formulario -->
    <script src="../js/mensajeFormulario.js"/></script>

</html>
