<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <head th:replace="~{/fragments/head :: head}"></head>

    <body class="footer-alpiso d-flex flex-column">
        <header th:replace="~{/fragments/header :: header}"></header>

        <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center">

            <!---Mis Contratos--->

            <div class="container py-5 h-200">

                <a type="button" th:href="@{/proveedor/mis_contratos_proveedor}">
                    <button type="button" class="btn btn-secondary btn-lg mb-3">
                        Volver
                    </button>
                </a>


                <div class="card mb-3" style="width: 24rem; height: auto;" th:each="contrato : ${contratosEncurso}">
                    <div class="card-header">
                        <h4 class="card-title">N° de contrato:</h4>
                    </div>
                    <div class="card-body">


                        <h3 class="card-title" th:text="${#strings.substring(#strings.toUpperCase(contrato.id),0,6)}"></h3>
                        <!--<img id="fotoPerfil" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">-->
                        <!--                        <h6>ESTADO</h6>-->
                        <!--                        <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.estado}"></h6>
                                                <h6>FECHA ALTA</h6>-->
                        <!--<p class="card-text" th:text="${contrato.fecha_contrato}"></p>-->
                        <!--<a th:href="@{/usuario/modificar/__${usuario.id}__}" class="card-link">Modificar</a>-->
                        <div>

                            <table class="table table-bordered vertical-align: middle">
                                <tr>
                                    <td style="text-align: left"><strong>SERVICIO</strong></td>
                                    <td>
                                        <h6 th:text="${contrato.proveedor.servicios[0].serv_descripcion}">
                                        </h6>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left"><strong>N° CONTRATO</strong></td>
                                    <td>
                                        <h6 th:text="${#strings.substring(#strings.toUpperCase(contrato.id), 0, 6)}">
                                        </h6>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left"><strong>ESTADO</strong></td>
                                    <td>
                                        <h6 th:text="${contrato.estado}"></h6>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: left"><strong>FECHA CONTRATO</strong></td>
                                    <td>
                                        <h6 th:text="${contrato.fechaContrato}"></h6>
                                    </td>
                                </tr>
                            </table>


                            <form class="row g-3" type="form" method="POST" th:action="@{/contrato/finalizar_contrato_proveedor}">
                                <input hidden th:value="${contrato.id}" name="idContrato">
                                <div class="col-md-4">
                                    <label for="validationServer01" class="form-label" value="">Precio del trabajo:</label>
                                    <input type="number" class="form-control is-valid" id="validationServer01" name="precio" required>
                                    <!--                                    <div class="valid-feedback">
                                                                            ¡Gracias!
                                                                        </div>-->
                                </div>
                                <!--                                <div class="col-12">
                                                                    <div class="form-check">
                                                                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                                                        <label class="form-check-label" for="invalidCheck3">
                                                                            Aceptaciòn de terminos y condiciones
                                                                        </label>
                                                                        <div id="invalidCheck3Feedback" class="invalid-feedback">
                                                                            Debes aceptarlos
                                                                        </div>
                                                                    </div>
                                                                </div>-->
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Finalizar contrato</button>
                                </div>
                            </form>

                            <!--                                    <form th:if="${contrato.estado.toString() == 'ENCURSO'}" type="form" method="POST" th:action="@{/contrato/finalizar_contrato}">

                                                                    <button type="submit" class="btn btn-primary">
                                                                        Finalizar contrato</button>
                                                                </form>-->
                        </div>
                    </div>
                </div>
            </div>

        </main>


        <footer th:replace="~{/fragments/footer :: footer}"></footer>

    </body>

</html>
