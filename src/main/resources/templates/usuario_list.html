<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace=" /fragments/head :: head1"> </head>

<body>
    <nav th:replace="fragments/navbar :: nav_bar2">    </nav>

    <head>
        <title>LISTAR USUARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <div>
                <h1>Lista de Usuarios</h1>
            </div>
        </header>
        <div>
            <form action="/usuario/usuarios" method="POST">

                <div>

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                
                                <th scope="co1">Nombre del Usuario</th>
                                <th scope="col">Apellido del Usuario</th>
                                <th scope="col">DNI del Usuario</th>
                                <th scope="co1">Modificar</th>
                            </tr>
                        </thead>
                        <tbody th:each="usuario : ${usuarios}">
                            <tr>
                               
                                <td th:text="${usuario.nombre} "></td>
                                <td th:text="${usuario.apellido} "></td>
                                <td th:text="${usuario.dni} "></td>
                                <td><a th:href= "@{/usuario/modificar/__${usuario.id}__}"><i class=" fas fa-feather-alt"> </i> Modificar </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               

                <!--                   <div th:replace=" /fragments/error :: div">    </div>-->

    </body>
    <footer th:replace="fragments/footer :: footer1">    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
