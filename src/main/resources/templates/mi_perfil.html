<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soluciones Activas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/estiloscssSinAfectarCards.css" />
    </head>

    <body class="footer-alpiso d-flex flex-column">
        <header th:replace="~{/fragments/header :: header}"></header>

        <main class="flex-grow-1 container-fluid">
            <div>
                <h1 style="color: azure">Mi perfil:</h1>
            </div>
            <div class="container container-fluid  d-flex flex-wrap gap-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${usuario.nombre} + ' '+ ${usuario.apellido}"></h5>
                        <img id="fotoPerfil" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">
                        <h6>DNI</h6>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${usuario.dni}"></h6>
                        <h6>Telefono</h6>
                        <p class="card-text" th:text="${usuario.telefono}"></p>
                        <a th:href="@{/usuario/modificar/__${usuario.id}__}" class="card-link">Modificar</a>
                        <a th:href="@{/mis_contratos}" class="card-link">Ver mis contratos</a>

                    </div>
                </div>
            </div>




        </main>

        <footer th:replace="~{/fragments/footer :: footer}"></footer>

        <script
            src="https://kit.fontawesome.com/183f2a4aef.js"
            crossorigin="anonymous"
        ></script>
    </body>

</html>
