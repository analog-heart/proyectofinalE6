<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{/fragments/head :: head}"></head>

  <body class="d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main
      class="flex-grow-1 container-fluid d-flex justify-content-center align-items-center footer-alpiso"
    >
      <div class="contenedor w-75">
        <div class="logo">
          <img
            class="rounded-circle"
            src="/IMG/tristezaLlorando.jpg"
            width="300"
            alt="Logo"
          />
        </div>

        <div class="position-relative top-20 start-50 text-sm-start-20">
          <h1>
            <a class="h1 display-4" th:text="'Error ' + ${codigo}"
              >Soluciones Activas</a
            >
          </h1>
          <p class="ParrafoIndex h3" th:text="${mensaje}"></p>
        </div>

        <button
          class="btn btn-primary mt-2"
          id="botonVolver"
          onclick="goBack()"
        >
          Volver
        </button>

        <script>
          function goBack() {
            window.history.back();
          }
        </script>
      </div>
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
  </body>
</html>
