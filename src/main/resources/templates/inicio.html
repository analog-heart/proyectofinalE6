<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:replace="~{/fragments/head :: head}"></head>

    <body class="footer-alpiso d-flex flex-column">
        <header th:replace="~{/fragments/header :: header}"></header>

        <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center">
            <h1 style="color: azure; text-align: center; margin-top: 50px;">SELECCIONA EL SERVICIO BUSCADO</h1>

            <div style="text-align: center; margin-top: 20px">
                <a th:href="@{/usuario/usuarios}">
                    <button type="button" class="btn btn-info">Lista de Usuarios</button>
                </a>
                <a th:href="@{/proveedor/proveedores}">
                    <button type="button" class="btn btn-info">
                        Lista de Proveedores
                    </button>
                </a>
            </div>

            <div class="d-flex flex-wrap justify-content-center" style="margin-top: 20px; text-align: center;">

                
                <!--.foreach de los botones con todas las categorias.-->
                <div th:each="serv : ${servicios}" >

                    <div  class="black bg-white form-border" style="border: solid 1px; border-radius: 5px; width: 200px; height: 200px; padding: 5px; margin: 5px;">
                        <a th:href="@{/proveedor/proveedor_servicio/__${serv.serv_descripcion}__}"  style=" text-decoration: none; ">
                       
                        <img th:src="@{/imagen/servicio_ofrecido/__${serv.serv_id}__}" width="140" alt="ser_imagen" style="display: block; margin: 0 auto; align-items: center;">
                        <p style="font-size: smaller; color: blueviolet; margin-top: 5px; text-decoration: none; " th:text="${serv.serv_descripcion}"></p>
                        </a>
                    </div>
                    
                </div>    
            </div> 



        </main>


        <footer th:replace="~{/fragments/footer :: footer}"></footer>

        <script
            src="https://kit.fontawesome.com/183f2a4aef.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
