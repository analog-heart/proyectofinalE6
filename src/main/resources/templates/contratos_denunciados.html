<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="footer-alpiso d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="flex-grow-1 container-fluid d-flex flex-column align-items-center">

        <div class="container py-5 h-200">

            <a type="button" th:href="@{/admin/dashboard}">
                <button type="button" class="btn btn-secondary btn-lg">
                    Volver
                </button>
            </a>

            <div class="card" style="width: 24rem; height: auto;" th:each="contrato : ${contratosDenunciados}">
                <div class="card-body">
                    <h4 class="card-title">N° de contrato:</h4>
                    <h3 class="card-title" th:text="${contrato.id}"></h3>
                    <!--<img id="fotoPerfil" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">-->
                    <h6>Estado:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.estado}"></h6>
                    <h6>Precio:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.precio}"></h6>
                    <h5>Comentario:</h5>
                    <h6 th:if="${contrato.comentarioFinal == null}" class="card-subtitle mb-2 text-muted">Este
                        comentario fue eliminado por el ADMIN</h6>
                    <h6 th:if="${contrato.comentarioFinal != null}" class="card-subtitle mb-2 text-muted"
                        th:text="${contrato.comentarioFinal}"></h6>

                    <form th:if="${contrato.comentarioFinal != null}" method="POST"
                        th:action="@{/admin/dashboard/comentario_eliminado}">
                        <h6>¿Eliminar comentario?</h6>
                        <label>Se elimiará el comentario, quedando NULL</label>
                        <input hidden th:value="${contrato.id}" name="idContrato">
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                    </form>

                </div>
            </div>
        </div>

    </main>


    <footer th:replace="~{/fragments/footer :: footer}"></footer>


    <script src="https://kit.fontawesome.com/183f2a4aef.js" crossorigin="anonymous"></script>

</body>

</html>
