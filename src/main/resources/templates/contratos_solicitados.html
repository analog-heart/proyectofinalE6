<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
    <header th:replace="~{/fragments/header :: header}"></header>
    <main>
        
        <div class="container">
            <h2 style="color: azure;">CONTRATOS</h2>
                <div class="card" style="max-width: 540px;" th:each="contrato : ${contratos}">
                    <div class="card-body">
                    <h5 class="card-title">NÂ° DE CONTRATO:</h5>
                    <h6 class="card-subtitle" th:text="${contrato.id}"></h6>
                    <h5 class="card-title">ESTADO:</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.estado}"></h6>
                    <h5 class="card-title">FECHA ALTA:</h5>
                    <!-- <p class="card-text" th:text="${contrato.fecha_contrato}"></p> -->
                    <h6>Comentarios del cliente:</h6>
                    <p class="card-text" th:text="${contrato.comentarioInicial}"></p>
                    <form type="form" th:action="@{/contrato/aceptar_contrato}" method="POST">
                        <input hidden th:value="${contrato.id}" name="idContrato">
                        <a type="submit" name="decision" th:value="aceptar"
                            class="btn btn-success btn-rounded">Aceptar contrato</a>
                        <a type="submit" name="decision" th:value="rechazar"
                            class="btn btn-danger btn-rounded">Rechazar contrato</a>
                    </form>
                    </div>
                </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
<footer th:replace="~{/fragments/footer :: footer}"></footer>


</html>
