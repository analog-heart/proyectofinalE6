<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:replace="~{/fragments/head :: head}"></head>
    <body>
        <header th:replace="~{/fragments/header :: header}"></header>
        <<h1>ACA SE VERAN LAS SOLICITUDES PENDIENTES DE APROBACION POR EL PROVEEDOR</h1>
        <div class="container container-fluid  d-flex flex-wrap gap-3">
            <div class="card" style="width: 18rem;" th:each="contrato : ${contratos}">
                <div class="card-body">
                    <h6>NÂ° de Contrato:</h6>
                    <h5 class="card-title" th:text="${contrato.id}"></h5>
                    <!--<img id="fotoPerfil" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">-->
                    <h6>ESTADO:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${contrato.estado}"></h6>
                    <h6>FECHA ALTA</h6>
                    <!--<p class="card-text" th:text="${contrato.fecha_contrato}"></p>-->
                    <h6>Comentarios del cliente:</h6>
                    <p class="card-text" th:text="${contrato.comentarioInicial}"></p>
                    <form style="width:800px; margin:0 auto;" type="form" th:action="@{/contrato/aceptar_contrato}" method="POST">
                        <input hidden th:value= "${contrato.id}" name="idContrato">
                        <button type="submit" name="decision" th:value="aceptar">Aceptar contrato</button>
                        <button type="submit" name="decision" th:value="rechazar">Rechazar contrato</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
