<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="footer-alpiso d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="container flex-grow-1 container-fluid">

        <div class="contenedor">

            <div class="left-panel" id="login">
                <div class="face front">
                    <img id="fotoPerfil" th:src="@{/imagen/perfil/__${proveedor.id}__}" alt="imegen perfil"
                        class="rounded-circle" width="100" height="100" />
                    <h3 class="card-title" th:text="${proveedor.nombre} + ' '+ ${proveedor.apellido}"></h3>
                    <h3 class="card-title" th:text="'REPUTACION: ' + ${proveedor.reputacion}"></h3>
                    <p class="card-text" th:each="serv : ${proveedor.servicios}" th:text="${serv.serv_descripcion}"></p>
                </div>

                <div class="face back">
                    <h3>Servicio:</h3>
                    <p th:each="serv : ${proveedor.servicios}" th:text="${serv.serv_descripcion}"></p>
                    <form style="width:800px; margin:0 auto;" type="form" th:action="@{/contrato/contratar}" method="POST">
                        <div class="link">
                            <input class="comentarioInicial btn-block" type="text" name="comentarioInicial" placeholder="Comentario del trabajo..."/>
                            <button class="btn btn-primary btn-block" type="submit" name="idProveedor" th:value="${proveedor.id}">Solicitar trabajo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <div th:replace="~{/fragments/error :: errores1}"></div>

    <script src="https://kit.fontawesome.com/183f2a4aef.js" crossorigin="anonymous"></script>
</body>

</html>
