<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>


    <body class="footer-alpiso d-flex flex-column" >

        <header th:replace="~{/fragments/header :: header}"></header>
        <div class="container my-5">
            <div class="row justify-content-center ">
                <div class="col-md-6 ">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${titulo}" class="text-center"></h3>
                        </div>


                        <div class="card-body ">
                            <h4 th:if="${exito != null}" th:text="${exito}"  class="text-center text-success" ></h4>
                            <h4 th:if="${error != null}" th:text="${error}"  class="text-center text-danger" ></h4>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{/fragments/footer :: footer}"></footer>

        <!-- JS Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
