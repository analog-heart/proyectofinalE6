<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"></head>

  <body class="footer-alpiso d-flex flex-column">
    <header th:replace="/fragments/header :: header"></header>

    <main class="container container-fluid d-flex">
      <div class="flex-grow-1 container-fluid" id="mainindex">
        <h1 class="TitutloIndex">Soluciones Activas</h1>
        <h3 class="ParrafoIndex">
          Elige la categoría de prestadores independientes que necesites
        </h3>

        <!-- TEXTO ANTERIOR PROVISORIO (AHORA BORRADO):
                Si buscas un servicio rápido, eficiente y de calidad para resolver los problemas
                                    domésticos que se te presenten, Soluciones Activas es la empresa que estabas esperando.
                                    Soluciones Activas te ofrece una amplia red de profesionales capacitados
                                    y confiables que se encargan de atender tus necesidades en el menor tiempo posible.
                                    Ya sea que necesites un electricista, un fontanero, un carpintero o cualquier otro oficio
                                    Soluciones Activas te conecta con el experto adecuado para cada situación.
                                    No lo dudes más y contacta con Soluciones Activas, la empresa que te facilita la vida.                
                -->
        <section>
          <div class="card" th:each="servicio : ${servicios}">
            <!-- <div th:replace="~{/fragments/tarjetaproveedor :: tarjetaproveedor}"></div>   -->
            <div class="face front">
              <img
                id="fotoPerfil"
                th:src="@{/imagen/servicios/__${servicio.serv_id}__}"
                alt="imegen servicio"
                class="rounded-circle"
                width="100"
                height="100"
              />
              <h3 class="card-title" th:text="${servicio.nombreServicio}"></h3>
              <!-- <p
                             class="card-text"
                             th:text="${servicio.serv_descripcion}"
                             ></p>-->
            </div>

            <div class="face back">
              <h3 th:text="${servicio.nombreServicio}"></h3>
              <p class="card-text" th:text="${servicio.serv_descripcion}"></p>
              <div class="link">
                <!--                                    <a th:href="@{/proveedor/__${proveedor.id}__}">Buscar Prestadores</a>-->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script
      src="https://kit.fontawesome.com/183f2a4aef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
