<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{/fragments/head :: head}"></head>

  <body class="footer-alpiso d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="flex-grow-1 container-fluid">

      <div th:replace="~{/fragments/error :: errores1}"></div>
      <div>
        <h1 style="color: azure">Lista de Proveedores</h1>
      </div>

      <section>
        <div class="card" th:each="proveedor : ${proveedores}">
          <div th:replace="~{/fragments/tarjetaproveedor :: tarjetaproveedor}"></div>
        </div>
      </section>
    
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
   

  </body>
</html>
