<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{/fragments/head :: head}"></head>

  <body class="d-flex flex-column">
    <header th:replace="~{/fragments/header :: header}"></header>

    <main class="flex-grow-1 container-fluid footer-alpiso">
      <div th:replace="~{/fragments/error :: errores1}"></div>

      <div>
        <h1 class="text-center" style="color: azure" th:text="${servicio}">
          Lista de Proveedores
        </h1>
      </div>
      
        <div class="container-fluid tarjeta-proveedor">
          <div th:each="proveedor : ${proveedores}">
            <div
              th:replace="~{/fragments/tarjetaproveedor :: tarjetaproveedor}"
            ></div>
          </div>
        </div>
      
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>
  </body>
</html>
