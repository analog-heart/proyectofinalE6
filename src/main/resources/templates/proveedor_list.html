<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body class="footer-alpiso d-flex flex-column" >

        <header th:replace="~{/fragments/header :: header}"></header>

        <main class="flex-grow-1 container-fluid">

            <div>
                <h1 style="color: azure">Lista de Proveedores</h1>
            </div>   

<!--nuevas tarjetas Proveedores-->
            <section>
                <div class="card" th:each="proveedor : ${proveedores}">
                    <div class="face front">
                        <img id="fotoPerfil" th:src="@{/imagen/perfil/__${proveedor.id}__}" alt="imegen perfil" class="rounded-circle" width="100" height="100">
                        <h3 class="card-title" th:text="${proveedor.nombre} + ' '+ ${proveedor.apellido}"></h3>
                    </div>
                    <div class="face back">
                        <h3>Servicio:</h3>
                        <p th:each="serv : ${proveedor.servicios}"  th:text="${serv.serv_descripcion}"></p>
                        <div class="link">
                            <a th:href="@{/proveedor/modificar/__${proveedor.id}__}">Contactar</a>
                        </div>
                    </div>
                </div>
            </section>

            
<!-- viejas tarjetas-->
            <div class="container container-fluid  d-flex flex-wrap gap-3">
                <div class="card" style="width: 18rem;" th:each="proveedor : ${proveedores}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${proveedor.nombre} + ' '+ ${proveedor.apellido}"></h5>
                        <h6>DNI</h6>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${proveedor.dni}"></h6>
                        <h6>Telefono</h6>
                        <p class="card-text" th:text="${proveedor.telefono}"></p>
                        <p class="card-text"  th:each="serv : ${proveedor.servicios}"  th:text="${serv.serv_descripcion}"></p>
                        <a th:href="@{/proveedor/modificar/__${proveedor.id}__}" class="card-link">Modificar</a>
                    </div>
                </div>
            </div>


        </main>  


        <footer th:replace="~{/fragments/footer :: footer}"></footer>
