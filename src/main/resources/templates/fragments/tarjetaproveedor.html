<div th:fragment="tarjetaproveedor">
    <div class="card-body d-flex align-items-center">
        <div>
            <img th:src="@{/imagen/perfil/__${proveedor.id}__}" alt="imagen perfil" class="rounded-circle" width="130"
                height="130" />
        </div>
        <div class="p-2">
            <h5 class="card-title" th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></h5>
            <p class="card-text" th:each="serv : ${proveedor.servicios}" th:text="${serv.serv_descripcion}"></p>
            <div class="link text-center">
                <a th:href="@{/proveedor/__${proveedor.id}__}">Contactar</a>
            </div>
        </div>
    </div>
</div>
