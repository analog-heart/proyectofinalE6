<div th:fragment="tarjetaproveedor">
    <div class="container">
      <div class="card my-3" style="width: fit-content">
        <div class="row g-0">
          <div class="col align-self-stretch">
            <img
              th:src="@{/imagen/perfil/__${proveedor.id}__}"
              class="img-stretch rounded-start"
              alt="Foto Perfil"
            />
          </div>
          <div class="col-auto text-center flex-column">
            <div class="card-body">
              <h5
                class="card-title"
                id="nombreCard"
                th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"
              ></h5>
              <hr />
              <h6>SERVICIO</h6>
              <span
                ><img
                  th:src="@{/IMG/ICONS_SERVICIOS/__${proveedor.servicios[0].serv_descripcion}__.png}"
                  style="width: 15%"
                  alt="Icono Servicio"
              /></span>
              <!--<h6>SERVICIO</h6><span><img th:src="@{/imagen/servicio_ofrecido/__${proveedor.servicios[0].serv_id}__}" style="width:15%;" alt="Icono Servicio"></span>-->
              <h5
                id="span-card"
                th:each="serv : ${proveedor.servicios}"
                th:text="${serv.serv_descripcion}"
              ></h5>
              <hr />
              <h5 th:if="${proveedor.reputacion != 0.0}">
                Reputación:
                <span id="span-card" th:text="${proveedor.reputacion}"></span>
              </h5>
              <h5 th:if="${proveedor.reputacion == 0.0}">
                Reputación: <span id="span-card">Sin Calificar</span>
              </h5>
  
              <h5
                th:if="${proveedor.cantidadTrabajos> 0}"
                class="card-title"
                id="nombreCard"
              >
                <p
                  th:text="'Trabajos realizados: ' + ${proveedor.cantidadTrabajos}"
                ></p>
              </h5>
              <h5
                th:if="${proveedor.cantidadTrabajos == 0}"
                class="card-title"
                id="nombreCard"
              >
                <p th:text="'Trabajos realizados: 0' "></p>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${session.usuariosession == null }">
        <a
          th:href="@{/proveedor/guest/__${proveedor.id}__}"
          class="btn btn-info btn-rounded"
          >VER PERFIL</a
        >
      </div>
  
      <div sec:authorize="hasAnyRole('USUARIO','ADMIN','PROVEEDOR')">
        <a
          th:href="@{/proveedor/__${proveedor.id}__}"
          class="btn btn-info btn-rounded"
          >Pedir Presupuesto</a
        >
        <!--    <a th:href="@{|https://web.whatsapp.com/send?phone=${proveedor.telefono}|}" class="btn btn-success btn-rounded"
                 target="_blank">Whatsapp</a> -->
      </div>
    </div>
  
    <style>
      .img-stretch {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </div>
