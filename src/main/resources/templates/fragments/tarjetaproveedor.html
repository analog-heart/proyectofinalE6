<div th:fragment="tarjetaproveedor">
    <div class="face front">
        <img
            id="fotoPerfil"
            th:src="@{/imagen/perfil/__${proveedor.id}__}"
            alt="imegen perfil"
            class="rounded-circle"
            width="100"
            height="100"
            />
        <h3
            class="card-title"
            th:text="${proveedor.nombre} + ' '+ ${proveedor.apellido}"
            ></h3>
        <p
            class="card-text"
            th:each="serv : ${proveedor.servicios}"
            th:text="${serv.serv_descripcion}"
            ></p>
    </div>


    <div class="face back">
        <h3>Servicio:</h3>
        <p
            th:each="serv : ${proveedor.servicios}"
            th:text="${serv.serv_descripcion}"
            ></p>
        <div class="link">
            <a th:href="@{/proveedor/__${proveedor.id}__}">Contactar</a>
        </div>
    </div>
</div>
