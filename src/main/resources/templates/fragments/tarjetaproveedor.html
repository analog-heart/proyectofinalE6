 <tarjetaproveedor class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4  container"> 
 <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="headers.css" rel="stylesheet"> 
   <div class="card-body d-flex align-items-center">
        <div>
            <img th:src="@{/imagen/perfil/__${proveedor.id}__}" alt="imagen perfil" class="rounded-circle" width="100"
                height="100" />
        </div>
        <div class="p-2">
          <img src="/IMG/ICONS_SERVICIOS/ELECTRICISTA.png" style="width: 20%;" alt="Icono Servicio">
            <h5 class="card-title" th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></h5>
            <p class="card-text" th:each="serv : ${proveedor.servicios}" th:text="${serv.serv_descripcion}"></p>
            <div class="link text-center">
                <a th:href="@{/proveedor/${proveedor.id}}" class="btn btn-outline-dark mt-auto">Contratar</a>
                <a href="https://web.whatsapp.com/send?phone=+5491169654234" class="btn btn-outline-dark mt-auto">Whatsapp</a>
            </div>
        </div>
    </div>
