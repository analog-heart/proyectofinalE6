<div th:fragment="tarjetaproveedor">
  <div class="container">
    <div class="card my-3" style="width: 600px;">
      <div class="row g-0">
        <div class="col align-self-stretch">
          <img th:src="@{/imagen/perfil/__${proveedor.id}__}" class="img-stretch rounded-start" alt="Foto Perfil">
        </div>
        <div class="col-auto text-center flex-column">
          <div class="card-body">
            <img src="/IMG/ICONS_SERVICIOS/ELECTRICISTA.png" style="width: 25%;" alt="Icono Servicio">
            <h5 class="card-title" id="nombreCard" th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></h5>
            <hr>
            <h6>SERVICIO PRESTADO</h6>
            <h5 id="span-card" th:each="serv : ${proveedor.servicios}" th:text="${serv.serv_descripcion}"></h5>
            <hr>
            <h5 th:if="${proveedor.reputacion != 0.0}">Reputación: <span id="span-card" th:text="${proveedor.reputacion}"></span></h5>
            <h5 th:if="${proveedor.reputacion == 0.0}">Reputación: <span id="span-card">Aún sin Calificaciones</span></h5>
            <h5 class="card-title" id="nombreCard" th:text="'Trabajos realizados: ' + ${proveedor.cantidadTrabajos}">
            </h5>

          </div>
        </div>
      </div>
    </div>
     <div >
      <a th:href="@{/proveedor/__${proveedor.id}__}" class="btn btn-info btn-rounded">VER PERFIL</a>
     </div>
      
    <div sec:authorize="hasAnyRole('USUARIO','ADMIN')">

      <a th:href="@{/proveedor/__${proveedor.id}__}" class="btn btn-info btn-rounded">Ver Perfil</a>

      <a th:href="@{|https://web.whatsapp.com/send?phone=${proveedor.telefono}|}" class="btn btn-success btn-rounded"
        target="_blank">Whatsapp</a>
    </div>
  </div>

  <style>
    .img-stretch {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>




</div>
