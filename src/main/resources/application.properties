spring.datasource.url:jdbc:mysql://localhost:3306/solucionesactivas?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect:org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.cache: true

spring.webjars.prefix=/webjars
spring.webjars.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.servlet.multipart.max-file-size:5MB
spring.servlet.multipart.max-request-size:5MB

